name: üìä SonarQube Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarqube:
    name: üîç Build, Test & SonarQube Scan
    runs-on: ubuntu-latest

    steps:
      # ---------------------------------
      # 1Ô∏è‚É£ Checkout repository
      # ---------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------------------------------
      # 2Ô∏è‚É£ Set up Node.js (for Next.js)
      # ---------------------------------
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # ---------------------------------
      # 3Ô∏è‚É£ Install dependencies
      # ---------------------------------
      - name: Install dependencies
        run: npm ci

      # ---------------------------------
      # 4Ô∏è‚É£ Run ESLint
      # ---------------------------------
      - name: Run ESLint
        run: npm run lint || echo "Lint warnings ignored"

      # ---------------------------------
      # 5Ô∏è‚É£ Run Jest tests with coverage
      # ---------------------------------
      - name: Run tests
        run: npm test -- --coverage || echo "Tests failed but continuing for Sonar analysis"

      # ---------------------------------
      # 6Ô∏è‚É£ Build the Next.js project
      # ---------------------------------
      - name: Build Next.js project
        run: npm run build

      # ---------------------------------
      # 7Ô∏è‚É£ Run SonarQube Scanner
      # ---------------------------------
      - name: Run SonarQube Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          npx sonar-scanner \
            -Dsonar.projectKey=sky-demo-app \
            -Dsonar.sources=src \
            -Dsonar.host.url=http://localhost:9000 \
            -Dsonar.token=${{ secrets.SONAR_TOKEN }} \
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info \
            -Dsonar.typescript.tsconfigPath=tsconfig.json \
            -Dsonar.exclusions=**/node_modules/**,**/.next/**,**/build/**,**/coverage/**

      # ---------------------------------
      # 8Ô∏è‚É£ Upload coverage as artifact (optional)*
      # ---------------------------------
      - name: Upload coverage report
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
